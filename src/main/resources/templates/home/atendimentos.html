<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<h1>Agendar Atendimento</h1>

<form id="atendimentoForm">
    <label for="idProfissional">ID Profissional:</label>
    <select id="idProfissional" name="idProfissional" required>
        <option value="">Selecione um profissional</option>
    </select>

    <label for="dataAgendada">Data Agendada:</label>
    <input type="datetime-local" id="dataAgendada" name="dataAgendada" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <button type="submit">Agendar</button>
</form>

<div id="message"></div>

<script>
    // Função para carregar os profissionais da API
    function carregarProfissionais() {
        fetch('http://localhost:8080/profissional')  // URL correta da API
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar os profissionais: ' + response.status);
                }
                return response.json();
            })
            .then(profissionais => {
                const selectElement = document.getElementById('idProfissional');
                selectElement.innerHTML = '';  // Limpar a lista antes de popular

                // Adicionando uma opção de seleção
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Selecione um profissional';
                selectElement.appendChild(option);

                // Populando o select com os profissionais
                profissionais.forEach(profissional => {
                    const option = document.createElement('option');
                    option.value = profissional.id;
                    option.textContent = `${profissional.nome} - ${profissional.especialidade}`;
                    selectElement.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar os profissionais:', error);
                document.getElementById('message').innerText = `Erro ao carregar profissionais: ${error.message}`;
                document.getElementById('message').classList.add('error');
            });
    }

    // Aguardar o DOM carregar antes de adicionar o evento
    document.addEventListener('DOMContentLoaded', function() {
        // Carregar os profissionais ao carregar a página
        carregarProfissionais();

        // Quando o formulário for submetido
        document.getElementById("atendimentoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Pegando os valores dos campos
            const idProfissional = document.getElementById("idProfissional").value;
            const dataAgendada = document.getElementById("dataAgendada").value;
            const descricao = document.getElementById("descricao").value;

            // Convertendo a data para o formato esperado pelo backend (LocalDateTime)
            const dataFormatted = new Date(dataAgendada).toLocaleString('pt-BR', {
                timeZone: 'UTC',
                hour12: false
            }).replace(',', ''); // Remover a vírgula

            const atendimentoData = {
                idProfissional: parseInt(idProfissional),
                dataAgendada: dataFormatted,
                descricao: descricao
            };

            // Enviar os dados para agendar o atendimento
            fetch('http://localhost:8080/atendimentos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')  // Se necessário, enviar token JWT
                },
                body: JSON.stringify(atendimentoData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Erro ao agendar atendimento');
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').innerText = 'Atendimento agendado com sucesso!';
                document.getElementById('message').classList.remove('error');
                document.getElementById('message').classList.add('success');
                document.getElementById('atendimentoForm').reset();
            })
            .catch(error => {
                document.getElementById('message').innerText = `Erro: ${error.message}`;
                document.getElementById('message').classList.remove('success');
                document.getElementById('message').classList.add('error');
            });
        });
    });
</script>

</body>
</html>
